    <script type="text/javascript">
        //网页放大缩小的变量，初始值为1
        var paramNumber = 1;
        //缩小页面
        function narrowPage(){
            //设置最小限制
            if(paramNumber >0.2){
                paramNumber -=0.1;
            }
            //缩小body
            document.getElementsByTagName('body')[0].style.zoom=paramNumber;
        }
        //放大页面
        function enlargePage(){
            //设置最大限制
            if(paramNumber <5){
                paramNumber +=0.1;
            }
            //放大body
            document.getElementsByTagName('body')[0].style.zoom=paramNumber;
        }
        function jinlian(){
            document.former.action="#";
            document.former.submit();
        }
        function wenjian(){
            document.former.action="#";
            document.former.submit();
        }
        window.onload=function ()
        {
            var u1 =document.getElementById("logAndreg");//获取登录注册组件id
            var u2 =document.getElementById("user1");//获取用户信息组件id

            var spans = $("#username").html();

            if (spans == 'wu')//判断当前span数据是否为空
            {
                u2.style.visibility="hidden";//数据为空则隐藏用户信息组件
            }else if(spans == ''){
                u2.style.visibility="hidden";//数据为空则隐藏用户信息组件
                u1.style.visibility="hidden";//数据不为空则隐藏登录注册组件
            }else{
                u1.style.visibility="hidden";//数据不为空则隐藏登录注册组件
            }
        }
    </script>
</head>
